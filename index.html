<!DOCTYPE html>
<html>

<head>
    <title>Anh ❤️ Em</title>
    <meta charset="utf-8" />
    <meta name="author" content="duc37netknight" />
    <link rel="stylesheet" href="./style/css/reset.css" />
    <link rel="stylesheet" href="./style/css/index.css" />
    <link rel="stylesheet" href="./style/css/animation.css" />
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet" />
    <link rel="icon" href="./style/media/logo.jpg">
    <script type="text/javascript" src="./style/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./style/js/index.js"></script>
</head>

<body>
    <audio id="audio" src="./style/media/gophim.mp3"></audio>
    <div class="black-bg"></div>
    <div class="popup">
        <div class="img-popup">
            <img src="./style/media/cuteCat.jpg" />
        </div>
        <div class="text-popup">
            <p id="title">Hú Le</p>
            <p id="content-text-popup">Bấm vào đây, anh có bất ngờ cho bé nè</p>
        </div>
        <div class="button-popup">
            <button>Oki Anh ❤️</button>
        </div>
    </div>
    <div class="content">
        <div class="title-content">
            <p id="title-question"></p>
        </div>
        <div class="button">
            <button id="yes">Ngày gì?</button>
            <button id="nope">Hông có ngày gì đâu nha!</button>
        </div>
    </div>
    <div class="say-yes">
        <div class="question">
            <p id="title">Anh muốn nói với em điều này đã dành cho em rất lâu rồiiiiiii!!!!</p>
            <p id="content-question">Điều anh luôn giữ kín trong tim ❤️ Nhắn cho anh điều gì điii </p>
            <input id="input-answer" type="text" />
            <button class="done">Gửi Iem ❤️<3</button>
            <p id="text-hidden"></p>
        </div>
        <div class="end">
            <p> Thế nên, dù có chuyện gì thì mình mãi bên nhau nhé và thương nhau đến bạc đầu nhé, rồi giờ lên facebook nhắn tin thôi ❤️</p>
        </div>
    </div>
</body>

</html>
